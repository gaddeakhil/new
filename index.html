<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
</head>

<body>
    <form>
        <table border="1">
            <thead>Student Login</thead>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" id="name" value="" name="name">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" value="" name="Password" id="Password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" value="" id="Email" name="Email"></td>

            </tr>
            <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender" id="Gender" value="Male">Male
                <input type="radio" name="Gender" id="Gender" value="Female"> Female
                <input type="radio" name="Gender" id="Gender" value="others">Others
                </tr>
                <tr>
                    <td>Skills:</td>
                    <td><input type="checkbox" id="Skills" value="HTML" name="Skills">HTML
                    <input type="checkbox" id="Skills" value="CSS" name="Skills">CSS
                    <input type="checkbox" id="Skills" value="JAVA" name="Skills">JAVA
                    <input type="checkbox" id="Skills" value="DATA BASE" name="Skills">DATA BASE
                    </td>
                </tr>
                <h1>Hii</h1>
                <h2>How are you</h2>

        </table>
    </form>

</body>

</html>
